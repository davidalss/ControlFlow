services:
  - type: web
    name: enso-backend
    env: node
    plan: starter
    buildCommand: npm install && node scripts/build-production.js
    startCommand: cd dist && npm install --production && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://enso-frontend.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    repo: https://github.com/davidalss/ControlFlow
    rootDir: server
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 3
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: "Content-Type, Authorization, X-Requested-With"

  - type: web
    name: enso-frontend
    env: static
    plan: starter
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://enso-backend-0aa1.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    autoDeploy: true
    branch: main
    repo: https://github.com/davidalss/ControlFlow
    rootDir: client
    headers:
      # index.html - nunca cachear, sempre buscar versão nova
      - path: /index.html
        name: Cache-Control
        value: "no-cache, no-store, must-revalidate"
      - path: /index.html
        name: Pragma
        value: "no-cache"
      - path: /index.html
        name: Expires
        value: "0"
      
      # Assets versionados - cache por 1 ano (31536000 segundos)
      - path: /js/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /css/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /images/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /fonts/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      
      # Manifest e outros arquivos estáticos
      - path: /site.webmanifest
        name: Cache-Control
        value: "public, max-age=86400"
      - path: /*.ico
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.png
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      
      # Service Worker - cache por 1 hora
      - path: /sw.js
        name: Cache-Control
        value: "public, max-age=3600"
      
      # Todos os outros arquivos - cache padrão
      - path: /*
        name: Cache-Control
        value: "public, max-age=3600"
