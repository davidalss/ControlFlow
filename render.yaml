services:
  # Frontend (Static Site)
  - type: web
    name: enso-frontend
    buildCommand: |
      cd client
      npm ci
      npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        value: "https://enso-backend-0aa1.onrender.com"
      - key: VITE_SUPABASE_URL
        value: "https://smvohmdytczfouslcaju.supabase.co"
      - key: VITE_SUPABASE_ANON_KEY
        value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtdm9obWR5dGN6Zm91c2xjYWp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTk1MzQsImV4cCI6MjA3MTA5NTUzNH0.0qJpEQVooxEDsRa26MhqDk76ACb7Tg-Qutswoegdk7U"
      - key: VITE_WEBSOCKET_URL
        value: "wss://enso-backend-0aa1.onrender.com"
      - key: VITE_ENABLE_ANALYTICS
        value: "true"
      - key: VITE_ENABLE_DEBUG
        value: "false"
      - key: VITE_ENABLE_SOURCE_MAPS
        value: "false"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://enso-backend-0aa1.onrender.com https://smvohmdytczfouslcaju.supabase.co wss://enso-backend-0aa1.onrender.com;"
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /sw.js
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /site.webmanifest
        name: Cache-Control
        value: public, max-age=86400

  # Backend API
  - type: web
    name: enso-backend
    runtime: node
    plan: starter
    buildCommand: |
      cd server
      npm ci
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "10000"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    numInstances: 1
    disk:
      name: uploads
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1
