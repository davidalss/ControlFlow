name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
    
    - name: Run tests
      run: |
        npm test
        cd client && npm run type-check
    
    - name: Build frontend
      run: |
        cd client && npm run build:render
    
    - name: Build backend
      run: |
        npm run build:production

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "Deploy triggered for branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Deploy will be handled by Render's auto-deploy feature"
