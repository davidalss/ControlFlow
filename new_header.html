<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho do Plano de Inspeção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .inspection-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .inspection-header:before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            transform: rotate(45deg);
        }
        
        .inspection-header:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        .header-main {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-main h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .header-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .info-section, .responsible-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }
        
        .info-section:hover, .responsible-section:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .info-item, .responsible-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1em;
        }
        
        .info-item:last-child, .responsible-item:last-child {
            margin-bottom: 0;
        }

        .info-item i, .responsible-item i {
            font-size: 1.2em;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .info-item:hover i, .responsible-item:hover i {
            transform: scale(1.2);
        }

        .info-label {
            font-weight: 500;
            margin-right: 8px;
        }

        .info-value {
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .inspection-header {
                padding: 20px;
            }
            .header-main h1 {
                font-size: 2em;
            }
            .header-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="inspection-header">
        <div class="header-main">
            <h1>Plano de Inspeção</h1>
        </div>
        <div class="header-grid">
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-file-alt"></i>
                    <span class="info-label">Documento Nº:</span>
                    <span class="info-value">PCG02.053</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-code-branch"></i>
                    <span class="info-label">Revisão:</span>
                    <span class="info-value">01</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="info-label">Data:</span>
                    <span class="info-value">11/08/2025</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-file-invoice"></i>
                    <span class="info-label">Página:</span>
                    <span class="info-value">1 de 1</span>
                </div>
            </div>
            <div class="responsible-section">
                <div class="responsible-item">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="info-label">Elaborado por:</span>
                    <span class="info-value">________________</span>
                </div>
                <div class="responsible-item">
                    <i class="fas fa-search"></i>
                    <span class="info-label">Revisado por:</span>
                    <span class="info-value">________________</span>
                </div>
                <div class="responsible-item">
                    <i class="fas fa-check-circle"></i>
                    <span class="info-label">Aprovado por:</span>
                    <span class="info-value">________________</span>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
